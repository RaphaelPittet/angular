<div class="row">
  <div class="col-lg-8 col-md-12">
    <h1>Editor</h1>
    <form (ngSubmit)="onSubmit(form)" #form= "ngForm">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" name="name" ngModel required>
      </div>
      <div>
        <label for="size">size</label>
        <input type="number" id="size"class="form-control" name="size" ngModel required>
      </div>
      <div>
        <label for="city">City</label>
        <input type="text" id="city" class="form-control" name="city" ngModel>
      </div>
      <button type="submit"  class="btn btn-primary" [disabled]="form.invalid">Enregistrer</button>
    </form>
  </div>
</div>
